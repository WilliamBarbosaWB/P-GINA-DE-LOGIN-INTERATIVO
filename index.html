<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="scripts.js" defer></script>
    <title>Tela de Login Interativo</title>
  </head>
  <body>
    <section class="containerPai">
      <div class="card loginActive">
        <div class="esquerda">
          <div class="formLogin">
            <h2>Fazer Login</h2>
            <form>
              <input type="text" placeholder="E-mail" />
              <input type="password" placeholder="Senha" />
              <button class="botao-login">Entrar</button>
            </form>
          </div>
          <div class="facaLogin">
            <h2>Já tem <br />uma conta?</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            <button id="botaoCadastro">Cadastre-se</button>
          </div>
        </div>

        <div class="direita">
          <div class="formCadastro">
            <h2>Cadastro</h2>
            <form>
              <input type="text" placeholder="Nome" />
              <input type="email" placeholder="E-mail" />
              <input type="password" placeholder="Senha" />
              <input type="password" placeholder="Confirme sua senha" />
              <button class="botao-cadastro">Cadastrar</button>
            </form>
          </div>
          <div class="facaCadastro">
            <h2>Não tem <br />uma conta</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
            <button id="botaoLogin">Faça Login</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
